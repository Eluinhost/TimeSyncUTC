name: SyncTimeUTC
author: Malory
version: 1.0
description: Syncs the time with NIST and formats to UTC
main: me.malory.plugin.SyncTimeUTC.SyncTimeUTC
commands:
  SyncTimeUTC:
    description: Gets time and sets/reset offset
    aliases:
    - st
  utc:
    description: Returns the current time in UTC 
permissions:
  synctimeutc.sync:
    description: Give user access to use the SyncTimeUTC command
    default: op
  synctimeutc.use:
    description: Allow the use of the `utc` command
    default: true
